{% extends 'base.html' %}
{% load static %}

{% block content %}


  <h2 style="font-family: 'Open Sans', sans-serif; font-size: 3vw; font-weight: 700; background-color: #212529; padding: 1vw; color: #fff; text-align: center; border-radius: 0vw; width: 80vw; margin: 0 auto; line-height: 0.5;">Listado de Votos</h2>
<br>
  <h2 style="font-family: 'Open Sans', sans-serif; font-size: 3vw; font-weight: 700; background-color: #212529; padding: 1vw; color: #fff; text-align: center; border-radius: 0vw; width: 80vw; margin: 0 auto; line-height: 0.5;">Listado de votos para crear Proyecto</h2>
 


 <div>
     <input type="text" id="myInput" onkeyup="search()" placeholder="Buscar...">
 </div>

 <style>
  table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 20px;
  }

  th, td {
    text-align: left;
    padding: 12px 8px;
    font-size: 16px;
    font-weight: normal;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #4f71fa;
    color: #fff;
    font-weight: bold;
  }

  tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  tr:hover {
    background-color: #f2f2f2;
    max-width: 400px; 
    width: 100%;
  }
</style>



  <table id="tabla-listadovotos">
    <thead style="margin:5px; font-family: Helvetica, sans-serif; font-size: 4vw; font-weight: 700; background-image: url({% static 'images/p9.jpg' %}); background-repeat: no-repeat; background-size: cover; padding: 2vw; color: #fff; text-align: center; border-radius: 2vw; width: 80vw; margin: 0 auto; line-height: 0.5;">
      <tr style="margin:5px; font-family: Helvetica, sans-serif; font-size: 4vw; font-weight: 700; background-image: url({% static 'images/p9.jpg' %}); background-repeat: no-repeat; background-size: cover; padding: 2vw; color: #fff; text-align: center; border-radius: 2vw; width: 80vw; margin: 0 auto; line-height: 0.5;">
        <th>Pa√≠s</th>
        <th>Ciudad</th>
        <th>Calle</th>
        <th>Votos</th>
      </tr>
    </thead>
    <tbody>
      {% for voto in votos_list %}
        <tr>
          <td>{{ voto.0 }}</td>
          <td>{{ voto.1 }}</td>
          <td>{{ voto.2 }}</td>
          <td>{{ voto.3 }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>


{% endblock %}
