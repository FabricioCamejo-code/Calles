{% extends 'base.html' %}
{% load static %}

{% block content %}


<h2  style="padding: 1px; font-family: 'Open Sans', sans-serif; font-size: 3vw; font-weight: 700; background-color: #212529; padding: 0vw; color: #fff; text-align: center; border-radius: 0vw; width: 80vw; margin: 0 auto; line-height: 1.3;">Ciudades del Pais {{ pais.nombre }}</h2>


<input type="text" id="ciudad-busqueda" onkeyup="buscarCiudades()" placeholder="Buscar ciudad...">



<table  id="tabla-ciudades"  class="table-center">
  <thead>
    <tr>
      <th>Ciudades Disponibles</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        {% for ciudad in ciudades %}
          <a id="paisss" href="{% url 'calles' ciudad.id %}#tabla-calles">
            {{ ciudad.nombre }}
          </a>
          {% if not forloop.last %}, {% endif %}
        {% endfor %}
      </td>  
    </tr>
  </tbody>
</table>




{% endblock %}
