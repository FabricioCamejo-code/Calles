{% extends 'base.html' %}

{% block content %}
  <h1>Error</h1>
  <p>{{ error }}</p>

  <script>
    Swal.fire({
      title: "Error",
      text: "{{ error }}",
      icon: "error",
      confirmButtonText: "Aceptar"
    }).then(() => {
      window.location.href = "{% url 'home' %}";
    });
  </script>
{% endblock %}
